<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BankAccount</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bank.css" />
  </head>
  <body>
    <header>
      <h1>Bank Account</h1>
    </header>
    <div id="mainPage">
   
    <div id="addaccount" >
        
        <div class="displaybtns">
            <label>Account Holder Name:</label>
            <input type="text" id="input-accountName" />
        </div>
        <div class="displaybtns">
            <label>Account Number:</label>
            <input type="number" id="input-accountNumber" />
        </div>
        <div class="displaybtns">
            <label>Initial Balance:</label>
            <input type="number" id="input-balance" />
        </div>
        <div class="displaybtns">
            <button type="button" id="btn-addnewaccount">Add</button>
        </div>
        
        
        
        

        

    </div>


    <div id="bankaccount">
        <div class="displaybtns">
            <label>Account Number:</label>
            <input type="number" id="input-accountnumber" />
        </div>
        <div class="displaybtns">
            <label>Amount :</label>
            <input type="number" id="input-amountdeposit" />
            <button type="button" id="btn-deposit">Deposit</button>

        </div>
        <div class="displaybtns">
            <label>Amount :</label>
            <input type="number" id="input-amountwithdraw" />
            <button type="button" id="btn-withdraw">Withdraw</button>

        </div>
        <div class="displaybtns" id="label">
            
            <label>To Account :</label>
            <input type="number" id="input-toaccount" />

        </div>

        <div class="displaybtns">
            
            <label>Amount:</label>
            <input type="number" id="input-transferamount" />
            <button type="button" id="btn-transfer">Transfer</button>

        </div>
        <div class="displaybtns">
            <label>Rate :</label>
            <input type="number" id="input-rate" />
            <button type="button" id="btn-addInterest">Add Interest</button>

        </div>
        <div class="displaybtns">
            
            <button type="button" id="btn-accountDetails">Get Account Details</button>

        </div>
        <div id="transaction-history">
        </div>
    </div>
</div>
<script src="bank.js"></script>
  </body>
</html>
